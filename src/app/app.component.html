<div class="container mt-3">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" style="max-width: 30em; margin: 4em auto;">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu1">Completed</a>
    </li>
  </ul>


  <!-- Tab panes -->
  <div class="tab-content">
    <div id="home" class="container tab-pane active">
      <form #todoForm="ngForm" (submit)="todoSubmit(todoForm.value); todoForm.resetForm();"
        onsubmit="return validateForm()" required>
        <div class="form-group">
          <h1 class="text-center text-primary">Todo List</h1>
          <div class="input-group-prepend">
            <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
            <span class="input-group-text" (click)="addTodo(todo.value)">
              <i class="material-icons">add</i></span>
          </div>
        </div>
        <div class="data">
          <ul class="list-unstyled">
            <li *ngFor="let todo of todoArray">{{ todo }}<i (click)="deleteItem(todo)" (click)="moveToCompleted(completed)"
              class="material-icons">delete</i>
              <i class="material-icons">check</i></li>
          </ul>
        </div>
        <div>{{ todoArray.length }} item(s) left</div>
      </form>
    </div>
    <div id="menu1" class="container tab-pane">
      <h1 class="text-center text-primary">Completed Tasks</h1>
      <div class="data">
        <ul class="list-unstyled">
          <li *ngFor="let completed of completedArray">{{ completed }}<i class="material-icons">delete</i>
           </li>
        </ul>
      </div>
    </div>
  </div>


</div>
